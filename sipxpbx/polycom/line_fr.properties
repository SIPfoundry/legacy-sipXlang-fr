reg.server.2.description=
#reg.server.2.address.label=
reg.server.2.address.description=Serveur secondaire d'enregistrement. adresse IP ou nom d'h\u00F4te d'un serveur SIP qui accepte des enregistrements.
#reg.server.2.port.label=
reg.server.2.port.description=0, vide, 1 \u00E0 65535
#reg.server.2.transport.label=
reg.server.2.transport.description=DNSnaptr, TCPpreferred ou UDPonly. Si vide ou DNSnaptr et si l'Adresse  est un nom de domaine et le Port est 0 ou vide, NAPTR puis SRV lance des recherches afin d'essayer de d\u00E9couvrir le transport, les ports et les serveurs, conform\u00E9ment \u00E0 RFC 3263. Si l'adresse est une adresse IP ou si un port est donn\u00E9, le UDP est alors utilis\u00E9. Si configur\u00E9 sur TCPpreferred\u00A0: TCP est le  transport pr\u00E9f\u00E9r\u00E9, UDP est utilis\u00E9 en cas d'\u00E9chec du TCP. Si configur\u00E9 sur UDPonly\u00A0: Seul le protocole UDP sera utilis\u00E9.
#reg.server.2.expires.label=
reg.server.2.expires.description=
