quick.help=Vous pouvez modifier la configuration DAA sans alt\u00E9rer les serveurs en fonctionnement.<br/>Une fois satisfait des changements dans la configuration, s\u00E9lectionnez la case \u00E0 cocher situ\u00E9e \u00E0 c\u00F4t\u00E9 du serveur concern\u00E9 et appuyez sur le bouton <em>Activer</em>.<br/>Les serveur (s) DAA seront automatiquement r\u00E9initialis\u00E9s une fois la configuration activ\u00E9e, de sorte que l'activation des serveurs DAA ne doit \u00EAtre effectu\u00E9e qu'en l'absence d'appel DAA actif.
