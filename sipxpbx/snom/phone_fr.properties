Basic_Settings.contrast.label=Contraste
Basic_Settings.contrast.description=D\u00E9finit le contraste de l'\u00E9cran, mais il ne doit pas \u00EAtre utilis\u00E9, car chaque t\u00E9l\u00E9phone r\u00E9agit diff\u00E9remment en fonction par exemple de la temp\u00E9rature etc.. Il est conseill\u00E9 de le configurer manuellement \u00E0 partir de l'interface utilisateur du t\u00E9l\u00E9phone
