Privacy.privacy_in.label=Appels entrants confidentiels
Privacy.privacy_in.description=Rejette "off" ou accepte "on" les appels entrants anonymes
Privacy.privacy_out.label=Appels entrants masqu\u00E9s
Privacy.privacy_out.description=Affiche "off" ou masque "on" votre num\u00E9ro de t\u00E9l\u00E9phone lorsque vous passez un appel
Privacy.presence_timeout.label=D\u00E9lai de pr\u00E9sence
Privacy.presence_timeout.description=Il s'agit de la dur\u00E9e apr\u00E8s laquelle, en l'absence d'activit\u00E9, la pr\u00E9sence est configur\u00E9e sur ferm\u00E9e. La dur\u00E9e par d\u00E9faut est de 15 minutes. Si configur\u00E9e sur 0, la pr\u00E9sence reste ferm\u00E9 et rien n'est publi\u00E9. En d'autres termes, la pr\u00E9sence est d\u00E9sactiv\u00E9e \u00E0 toutes fins pratiques.
Phone_Customization.label=Personnalisation
#Phone_Customization.description=
Phone_Customization.calling_title.label=Message personnalis\u00E9
Phone_Customization.calling_title.description=Le message de statut en cours d'appel peut \u00EAtre personnalis\u00E9. Si configur\u00E9 sur 'lang_dialing', le message par d\u00E9faut de la langue s\u00E9lectionn\u00E9e est utilis\u00E9.
Phone_Customization.connected_title.label=Message personnalisable de communication \u00E9tablie
Phone_Customization.connected_title.description=Le message de statut lors d'une communication \u00E9tablie est personnalisable \u00E0 l'aide de ce param\u00E8tre. En le configurant sur 'lang_connected', le texte s'affichera dans la langue s\u00E9lectionn\u00E9e.
Phone_Customization.ringing_title.label=Statut de sonnerie de l'appelant
Phone_Customization.ringing_title.description=Ce param\u00E8tre change lemessage de statut afin d'indiquer que l'appelant \u00E0 distance sonne. Configurez sur 'lang_ringing' pour utiliser ce param\u00E8tre par d\u00E9faut.
Phone_Customization.enter_number_title.label=Saisie du num\u00E9ro
Phone_Customization.enter_number_title.description=Change l'invite qui est affich\u00E9e lorsque l'utilisateur compose un num\u00E9ro. Utilisez 'lang_enter_number' pour afficher le param\u00E8tre par d\u00E9faut.
Phone_Customization.held_by_title.label=Held By Title
Phone_Customization.held_by_title.description=Lorsque l'appel de l'utilisateur est mis en attente par l'interlocuteur \u00E0 distance, ce message appara\u00EEt. Si configur\u00E9 sur 'lang_held_by', le message par d\u00E9faut de la langue s\u00E9lectionn\u00E9e est utilis\u00E9.
Phone_Customization.disconnected_title.label=Disconnected Title
Phone_Customization.disconnected_title.description=Pour indiquer qu'une communication a \u00E9t\u00E9 d\u00E9connect\u00E9e, ce message appara\u00EEtra. Utilisez 'lang_enter_number' pour afficher le param\u00E8tre par d\u00E9faut.
Other.label=Autres param\u00E8tres
#Other.description=
Other.dnd_mode.label=Mode Ne pas d\u00E9ranger
Other.dnd_mode.description="on" signifie que le t\u00E9l\u00E9phone est en mode Ne pas d\u00E9ranger (DND),  s\u00E9lectionnez "off".
Other.dnd_on_code.label=Ne pas d\u00E9ranger sur code
Other.dnd_on_code.description=Si un autocommutateur priv\u00E9 g\u00E8re le statut Ne pas d\u00E9ranger, saisissez les codes \u00E9toile et di\u00E8se permettant d'activer cette functionnalit\u00E9 dans l'autocommutateur dans le champ appropri\u00E9. Exemple : Sur code pour 'activer Ne pas d\u00E9ranger' pourrait \u00EAtre '*74'
Other.dnd_off_code.label=Ne pas d\u00E9ranger sans saisie de code
Other.dnd_off_code.description=Si un autocommutateur priv\u00E9 g\u00E8re le statut Ne pas d\u00E9ranger, saisissez les codes \u00E9toile et di\u00E8se permettant d'activer cette functionnalit\u00E9 dans l'autocommutateur dans le champ appropri\u00E9. Exemple : Sans saisie de code pour 'd\u00E9sactiver Ne pas d\u00E9ranger' pourrait \u00EAtre '#74'
Other.edit_alpha_mode.label=Editer le mode alpha
Other.edit_alpha_mode.description=Mode d'\u00E9dition par d\u00E9faut ou pr\u00E9f\u00E9r\u00E9 pour la saisie de num\u00E9ros de t\u00E9l\u00E9phone/adresses \u00E0 moins que l'utilisateur le modifie en composant un autre type de num\u00E9ro de t\u00E9l\u00E9phone
Other.edit_alpha_mode.label.123=Num\u00E9rique
Other.edit_alpha_mode.label.abc=alphanum\u00E9rique
Other.edit_alpha_mode.label.ABC=CAPITALES
Other.edit_alpha_mode.label.kana=Kana (Japonais)
Other.preselection_nr.label=Num\u00E9ro de pr\u00E9s\u00E9lection
Other.preselection_nr.description=Si un num\u00E9ro est saisi dans cette option, le t\u00E9l\u00E9phone compose le num\u00E9ro pr\u00E9-s\u00E9lectionn\u00E9 automatiquement chaque fois que le t\u00E9l\u00E9phone est d\u00E9croch\u00E9. Cela s'av\u00E8re particuli\u00E8rement utile pour l'utilisation de cartes pr\u00E9pay\u00E9es/t\u00E9l\u00E9phoniques etc.
Other.auto_connect.label=Connexion automatique
Other.auto_connect.description=Si configur\u00E9 sur "on", le t\u00E9l\u00E9phone r\u00E9pondra automatiquement aux appels entrants
Other.auto_connect_type.label=Type de connexion automatique
Other.auto_connect_type.description=Si la connexion automatique est activ\u00E9e, le param\u00E8tre Type de connexion automatique d\u00E9termine si l'appel entrant r\u00E9pondu automatiquement fait passer le t\u00E9l\u00E9phone en mode mains libres ou en mode combin\u00E9 normal.
Other.auto_connect_type.label.auto_connect_type_handsfree=Mains libres
Other.auto_connect_type.label.auto_connect_type_handset=Combin\u00E9
Other.reboot_after_nr.label=Red\u00E9marrage apr\u00E8s nombre de sonneries
Other.reboot_after_nr.description=Si le t\u00E9l\u00E9phone n'enregistre aucune identit\u00E9 pendant la dur\u00E9e d\u00E9termin\u00E9e, il red\u00E9marrera. La dur\u00E9e est donn\u00E9e en minutes. Cela s'av\u00E8re utile pour alimenter des sc\u00E9narios, par ex.: lorsque vous souhaitez que le t\u00E9l\u00E9phone red\u00E9marre toutes les 10 minutes et rev\u00E9rifie les param\u00E8tres
Other.cancel_on_hold.label=Annuler la mise en attente
Other.cancel_on_hold.description=Lorsque cette option est configur\u00E9e sur "off", un appel en attente ne peut \u00EAtre annul\u00E9 en appuyant sur la touche CANCEL, mais il doit \u00EAtre pris \u00E0 nouveau, puis annul\u00E9. Ceci \u00E9vite toute annulation accidentelle de la mise en attente des appels
Other.cancel_missed.label=Annulation appel en absence
Other.cancel_missed.description=Les appels en absence sont indiqu\u00E9s dans le bureau de veille du t\u00E9l\u00E9phone. Ce param\u00E8tre permet de supprimer cette indication gr\u00E2ce \u00E0 la touche Cancel (Annuler). Les appels en absence sont automatiquement remis \u00E0 z\u00E9ro lorsque vous acc\u00E9dez \u00E0 la liste des appels en absence, ind\u00E9pendamment de ce param\u00E8tre.
Other.cancel_desktop.label=Annulation de bureau
Other.cancel_desktop.description=La touche Annuler sur le message de bureau le supprimera lorsque ce param\u00E8tre est activ\u00E9. Le message restera tant que un CLEAR (SUPPRIMER) n'est pas re\u00E7u
Other.log_level.label=Niveau de journalisation
Other.log_level.description=Le niveau logarithmique de la page Web de maintenance, 9 est le mode le plus prolixe
Other.flood_tracing.label=Flood Tracing
Other.flood_tracing.description=Si configur\u00E9 sur "on", la trace SIP sur l'interface Web du t\u00E9l\u00E9phone enregistrera les messages REGISTER, SUBSCRIBE et NOTIFY. Lorsque vous pistez un probl\u00E8me sp\u00E9cifique, ces messages peuvent susciter la confusion, car ces requ\u00EAtes sont tr\u00E8s souvent utilis\u00E9es
Other.aoc_amount_display.label=AoC Amount Display
Other.aoc_amount_display.description=Si votre fournisseur prend en charge les informations Indication du co\u00FBt (AoC) (par ex.: les co\u00FBts de votre appel) pendant ou \u00E0 la fin de l'appel, vous pouvez activer cette fonction en s\u00E9lectionnant l'une des options suivantes\u00A0: factur\u00E9 : pour afficher le co\u00FBt accumul\u00E9 du solde de communication : pour afficher le solde restant
#Other.aoc_amount_display.label.off=
#Other.aoc_amount_display.label.charged=
#Other.aoc_amount_display.label.balance=
Other.aoc_pulse_currency.label=AoC Pulse Currency
Other.aoc_pulse_currency.description=D\u00E9finit le symbole de devise qui appara\u00EEtra \u00E0 c\u00F4t\u00E9 du solde (par ex.: $).
Other.aoc_cost_pulse.label=AoC Cost Pulse
Other.aoc_cost_pulse.description=Sp\u00E9cifie le co\u00FBt d'une impulsion (par ex.: 0,12 correspond \u00E0 12 cents par impulsion)
Other.keyboard_lock.label=Verrouillage clavier
Other.keyboard_lock.description=En appuyant sur la touche \u00E9toile pendant 3 secondes, le clavier du t\u00E9l\u00E9phone pourra \u00EAtre d\u00E9verrouill\u00E9. Ce param\u00E8tre d\u00E9finit ou affiche le statut du clavier verrouill\u00E9 "on" ou d\u00E9verrouill\u00E9 "off"
Other.keyboard_lock_pw.label=Verrouillage clavier par mot de passe
Other.keyboard_lock_pw.description=Si configur\u00E9, le t\u00E9l\u00E9phone demande le code PIN pour d\u00E9verrouiller le clavier du t\u00E9l\u00E9phone
Other.keyboard_lock_emergency.label=Verrouillage clavier d'urgence
Other.keyboard_lock_emergency.description=Si le clavier est verrouill\u00E9, l'utilisateur a la possibilit\u00E9 de composer ces num\u00E9ros, par ex.: en cas d'urgence
Other.support_idna.label=Prise en charge deu protocole IDNA
Other.support_idna.description=Active la prise en charge du protocole IDNA (RFC3490) sur le t\u00E9l\u00E9phone
Other.auto_logoff_time.label=Dur\u00E9e de d\u00E9connexion automatique
Other.auto_logoff_time.description=Connexion de tous les comptes SIP apr\u00E8s la dur\u00E9e donn\u00E9e en minutes
Other.text_softkey.label=Touche texte
Other.text_softkey.description=Si configur\u00E9 sur "on", les touches programmables sont symbolis\u00E9s par du texte et non plus par des ic\u00F4nes.
Other.ringer_animation.label=Animation sonnerie
Other.ringer_animation.description=L'animation de sonnerie peut \u00EAtre d\u00E9sactiv\u00E9e par "off" afin d'\u00E9conomiser de l'espace pour l'afffichage de num\u00E9ros plus longs
Other.message_led_other.label=Message LED Other
Other.message_led_other.description=Une fois configur\u00E9 sur "on", le t\u00E9l\u00E9phone informera des appels en absence et des \u00E9tats de dialogue modifi\u00E9s \u00E0 l'aide du voyant de message (outre les indications de l'\u00E9cran).
Other.xml_notify.label=XML Notify
Other.xml_notify.description=Si configur\u00E9 sur "on", le t\u00E9l\u00E9phone affiche le contenu du Mininavigateur re\u00E7u via un message SIP Notify
