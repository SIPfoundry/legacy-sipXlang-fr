title=Groupes d'utilisateurs
add=Ajouter un groupe
orderMsg=L'ordre des groupes n'est important que lorsque les groupes poss\u00E8dent plusieurs valeurs pour un seul param\u00E8tre. La valeur du param\u00E8tre dans le dernier groupe aura autorit\u00E9 sur les autres.
groupMsg=Les groupes vous permettent d'organiser les utilisateurs en groupes logiques et de partager les param\u00E8tres entre les utilisateus du m\u00EAme groupe. Les utilisateurs peuvent appartenir \u00E0 plusieurs groupes.
