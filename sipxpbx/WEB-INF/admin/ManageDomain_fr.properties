label.name=Nom de domaine
domain.description=Param\u00E8tre du domaine du syst\u00E8me. Deux modes de fonctionnement existent\u00A0:<br/><br/>a) En utilisant le nom de domaine qualifi\u00E9 complet du serveur comme param\u00E8tre Domaine\u00A0: Les adresses SIP se pr\u00E9senteront sous la forme sip:user@sipx.example.com, o\u00F9 sipx est le nom de domaine de votre serveur SIP.<br/><br/>b) En utilisant seulement le nom de domaine comme param\u00E8tre Domaine\u00A0: Les adresses SIP se pr\u00E9senteront sous la forme sip:user@example.com (il s'agit g\u00E9n\u00E9ralement de l'approche choisie). Ceci exige que les registres de ressources DNS (registres DNS SRV) soient configur\u00E9s pour SIP et renvoyant au serveur SIP.<br/><br/>Remarque\u00A0: Si le param\u00E8tre Nom de domaine est modifi\u00E9 dans un syst\u00E8me de production, tous les profils du t\u00E9l\u00E9phone doivent \u00EAtre reg\u00E9n\u00E9r\u00E9s. Utilisez avec pr\u00E9caution.<br/>L'utilisation d'une adresse IP comme alias de domaine nuira au bon fonctionnement de la configuration haute disponibilit\u00E9.
