up.label=Pr\u00E9f\u00E9rences de l'utilisateur
up.description=
#up.headsetMode.label=
up.headsetMode.description=Si coch\u00E9es, le casque sera s\u00E9lectionn\u00E9 comme transducteur favori apr\u00E8s sa premi\u00E8re utilisation jusqu'\u00E0 ce que la touche casque soit \u00E0 nouveau enfonc\u00E9e; sinon mains libre sera s\u00E9lectionn\u00E9 au d\u00E9triment du casque.
#up.useDirectoryNames.label=
up.useDirectoryNames.description=Si coch\u00E9, les champs de nom des entr\u00E9es du r\u00E9pertoire correspondant aux appels entrants seront utilis\u00E9s pour l'affichage de l'identification des appelants et dans les listes d'appels au lieu du nom fourni via une signalisation du r\u00E9seau.
#up.oneTouchVoiceMail.label=
up.oneTouchVoiceMail.description=Si coch\u00E9, l'affichage du r\u00E9sum\u00E9 de la messagerie vocale est contourn\u00E9 et la messagerie est num\u00E9rot\u00E9e directement (si configur\u00E9e).
#up.welcomeSoundEnabled.label=
up.welcomeSoundEnabled.description=Si coch\u00E9, lit le son bienvenue apr\u00E8s un red\u00E9marrage.
#up.welcomeSoundOnWarmBootEnabled.label=
up.welcomeSoundOnWarmBootEnabled.description=Si coch\u00E9, lit le son de bienvenue sur les d\u00E9marrages \u00E0 froid et \u00E0 chaud,  sinon un seul red\u00E9marrage \u00E0 froid d\u00E9clenchera le son de bienvenue.
#up.localClockEnabled.label=
up.localClockEnabled.description=Si coch\u00E9, affiche la date et l'heure sur l'\u00E9cran de veille
#up.idleTimeout.label=
up.idleTimeout.description=Le d\u00E9lai pour l'\u00E9cran de veille ou l'\u00E9cran de gestion des appels par d\u00E9faut. Si configur\u00E9 sur 0, le d\u00E9lai est nul.  Si configur\u00E9 sur 0, le d\u00E9lai par d\u00E9faut de 20 secondes est utilis\u00E9. Si configur\u00E9 sur une valeur sup\u00E9rieure, le d\u00E9lai est \u00E9quivalent \u00E0 ce nombre de secondes (maximum 65536).
tone.dtmf.label=DTMF
tone.dtmf.description=
#tone.dtmf.level.label=
tone.dtmf.level.description=Niveau du composant haute fr\u00E9quence du chiffre DTMF mesur\u00E9 en dBm0;  la tonalit\u00E9 de basse fr\u00E9quence sera inf\u00E9rieure de deux dB.
#tone.dtmf.onTime.label=
tone.dtmf.onTime.description=Lorsqu'une s\u00E9quence de tonalit\u00E9s DTMF est activ\u00E9e automatiquement, il s'agit de la dur\u00E9e en millisecondes pendant laquelle les tonalit\u00E9s seront g\u00E9n\u00E9r\u00E9es. Il s'agit \u00E9galement de la dur\u00E9e minimum pendant laquelle la tonalit\u00E9 retentira au moment de la num\u00E9rotation manuelle (m\u00EAme si la touche est enfonc\u00E9e moins longtemps).
#tone.dtmf.onTime.label=
tone.dtmf.offTime.description=Lorsqu'une s\u00E9quence de tonalit\u00E9s DTMF est activ\u00E9e automatiquement, il s'agit de la dur\u00E9e en millisecondes pendant laquelle le t\u00E9l\u00E9phone marquera une pause entre deux chiffres. Il s'agit \u00E9galement de la dur\u00E9e minimum entre chaque chiffre au moment de la num\u00E9rotation manuelle.
#tone.dtmf.chassis.masking.label=
tone.dtmf.chassis.masking.description=Si coch\u00E9, les tonalit\u00E9s DTMF seront remplac\u00E9es par une tonalit\u00E9 tranquilisatrice non-DTMF au moment de num\u00E9roter en mode mains libres. Ceci \u00E9vite que les chiffres DTMF soient divulgu\u00E9s \u00E0 d'autres appareils t\u00E9l\u00E9phoniques se situant aux alentours ou par inadvertance transmits intrabandes d\u00FB \u00E0 un \u00E9cho acoustique local. Remarque\u00A0: tone.dtmf.chassis.masking ne doit \u00EAtre activ\u00E9 que lorsque la tonalit\u00E9.dtmf.viaRtp est d\u00E9sactiv\u00E9e.
#tone.dtmf.stim.pac.offHookOnly.label=
tone.dtmf.stim.pac.offHookOnly.description=Non utilis\u00E9 actuellement.
#tone.dtmf.onTime.label=
tone.dtmf.viaRtp.description=Si coch\u00E9, code DTMF dans le flux RTP actif, sinon, DTMF pourra \u00EAtre cod\u00E9 dans le protocole de signalisation seulement si le protocole propose l'option. Remarque\u00A0:  tone.dtmf.chassis.le d\u00E9coupage \u00E9lectronique ne devra \u00EAtre activ\u00E9 que lorsque la tonalit\u00E9.dtmf.viaRtp est d\u00E9sactiv\u00E9e.
#tone.dtmf.rfc2833Control.label=
tone.dtmf.rfc2833Control.description=Si coch\u00E9, le t\u00E9l\u00E9phone indiquera une pr\u00E9f\u00E9rence d'encodage DTMF via le format RFC  2833 dans son Protocole de Description de Session (SDP) propose en d\u00E9montrant un support pour le type de charge utile; cela n'affecte pas les r\u00E9ponses SDP, celles-ci respecteront le format DTMF pr\u00E9sent dans l'offre car le t\u00E9l\u00E9phone prend en charge le format RFC  2833.
#tone.dtmf.rfc2833Payload.label=
tone.dtmf.rfc2833Payload.description=L'encodage de la charge utile d'\u00E9v\u00E8nement de t\u00E9l\u00E9phone dans la plage dynamique \u00E0 utiliser dans les offres SDP.
