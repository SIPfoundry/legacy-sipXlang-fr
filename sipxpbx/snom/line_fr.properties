sip.user_sipusername_as_line.description=Activer la prise en charge de registraire cass\u00E9 avec "on". Cela signifie que les INVITEs entrantes de votre fournisseur ne comprennent pas d'URI de contact pr\u00E9c\u00E9demment enregistr\u00E9 par votre t\u00E9l\u00E9phone comme Contact. Le t\u00E9l\u00E9phone ne peut identifier en toute s\u00E9curit\u00E9 la ligne cible de l'appel entrant. Si vous comparez l'URI dans la premi\u00E8re ligne de l'INVITE entrant et l'URI dans le Contact du REGISTER, que le t\u00E9l\u00E9phone envoie au registraire du fournisseur, ils seront selon toute probabilit\u00E9 diff\u00E9rents. Le cas \u00E9ch\u00E9ant, le registraire est appel\u00E9 pour \u00EAtre cass\u00E9.
