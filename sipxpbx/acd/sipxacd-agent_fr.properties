acd-agent.monitor-presence.label=Pr\u00E9sence du moniteur
acd-agent.monitor-presence.description=Si configur\u00E9, le serveur DAA attend que l'agent communique les informations ad\u00E9quates concernant sa disponibilit\u00E9. S'il n'est pas configur\u00E9, le serveur DAA partira du principe que l'agent est disponible lorsque le DAA ne renvoie pas d'appel \u00E0 l'agent.
acd-agent.always-available.label=Toujours disponible
acd-agent.always-available.description=S'il est configur\u00E9, le serveur DAA estimera que l'agent est toujours connect\u00E9 et accepte les appels de toutes les files d'attente r\u00E9pertori\u00E9es. S'il n'est pas configur\u00E9, l'agent doit ouvrir une session avant que le serveur DAA n'envoie des appels.
#acd-agent.acd-queue-list.label=
#acd-agent.acd-queue-list.description=La liste des files DAA qui renvoient \u00E0 l'agent.\u00C2\u00A0Les files DAA sont identifi\u00E9es via une \
# liste s\u00E9par\u00E9e par des virgules d'identificateurs de file daa. \u00C2\u00A0L'ordre est \u00E0 prendre en compte car il sp\u00E9cifie la priorit\u00E9 des \
# files selon la file que l'agent utilisera si plusieurs files essaient de \
# lui renvoyer un appel de fa\u00E7on simultan\u00E9e. \u00C2\u00A0Le premier \u00E9l\u00E9ment de la liste est d'une priorit\u00E9 majeure.
