description.alias=Les alias de domaine peuvent \u00EAtre d\u00E9finis afin de permettre au serveur SIP d'\u00EAtre charg\u00E9 de plusieurs noms de domaine. L'alias peut se pr\u00E9senter sous la forme d'un nom qualifi\u00E9 complet ou d'une adresse IP. Si les registres DNS SRV sont pr\u00E9sents pour plusieurs noms de domaine, ceux-ci peuvent \u00E9galement \u00EAtre saisis comme alias.
