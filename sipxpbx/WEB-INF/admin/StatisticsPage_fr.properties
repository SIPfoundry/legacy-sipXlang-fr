title=Statistiques
statistics.help=<p>Choisissez un h\u00F4te pour acc\u00E9der \u00E0 ses statistiques. Seuls les h\u00F4tes configur\u00E9s \u00E0 contr\u00F4ler sont disponibles. <br/>Pour configurer les h\u00F4tes, utilisez le lien rapide pour naviguer sur la page correspondante.<br/> Pour configurer les cibles \u00E0 contr\u00F4ler pour l'h\u00F4te s\u00E9lectionnez, utilisez le lien rapide pour naviguer sur la page correspondante.</p><p> Sur l'onglet r\u00E9sum\u00E9, vous pouvez voir les graphiques de toutes les cibles surveill\u00E9es pour l'h\u00F4te s\u00E9lectionn\u00E9.<br/>Sur les autres onglets, vous pouvez voir les graphiques d\u00E9tailles pour l'h\u00F4te et la cible s\u00E9lectionn\u00E9s.</p>
