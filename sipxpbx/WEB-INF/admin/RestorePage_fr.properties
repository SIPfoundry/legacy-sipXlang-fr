title=Restauration \u00E0 partir de la sauvegarde
restore.quick.help=Pour restaurer la configuration syst\u00E8me, s\u00E9lectionnez la sauvegarde que vous souhaitez restaurer et appuyez sur le bouton <strong>Restaurer</strong>. Vous pouvez s\u00E9lectionner une sauvegarde de configuration, une sauvegarde de message vocale ou les deux.<br/> <br/> <strong>ATTENTION !</strong> Apr\u00E8s avoir appuy\u00E9 sur Restaurer, le serveur de config sera r\u00E9initialis\u00E9, de sorte que l'UI sera sous tension pendant quelques minutes.
upload.quick.help=Pour restaurer la configuration syst\u00E8me, envoyez la sauvegarde que vous souhaitez restaurer et appuyez sur le bouton <strong>Restaurer</strong>. Vous pouvez envoyer une sauvegarde de configuration, une sauvegarde de message vocale ou les deux.<br/> <br/> <strong>ATTENTION !</strong> Apr\u00E8s avoir appuy\u00E9 sur Restaurer, le serveur de config sera r\u00E9initialis\u00E9, de sorte que l'UI sera sous tension pendant quelques minutes.
