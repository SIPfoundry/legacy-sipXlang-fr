Key_Mapping.no_dnd.description=D\u00E9sactive compl\u00E8tement la fonctionnalit\u00E9 Ne pas d\u00E9ranger en s\u00E9lectionnant "on".
Key_Mapping.speaker_dialer.label=composeur \u00E0 haut-parleur
Key_Mapping.speaker_dialer.description=Permet de passer un appel avec le haut-parleur
