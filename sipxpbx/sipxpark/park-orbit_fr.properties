general.label=G\u00E9n\u00E9ralit\u00E9s
general.description=
general.enableTimeout.label=Activer le d\u00E9lai d'attente
general.enableTimeout.description=En cas d'activation, l'appel sera automatiquement transf\u00E9r\u00E9 vers l'extension qui a mis l'appel en garde d\u00E8s lors que le d\u00E9lai sp\u00E9cifi\u00E9 dans le d\u00E9lai de mis en garde s'est \u00E9coul\u00E9.
general.parkTimeout.label=D\u00E9lai de mise en garde
general.parkTimeout.description=Dur\u00E9e en secondes apr\u00E8s laquelle l'appel est automatiquement transf\u00E9r\u00E9 vers l'extension qui a mis l'appel en garde si le d\u00E9lai d'attente est activ\u00E9.
general.multipleCalls.label=Appels multiples
general.multipleCalls.description=Si coch\u00E9, plusieurs appels peuvent \u00EAtre mis en garde sur l'orbite simultan\u00E9ment. Les appels sont pris dans l'ordre dans lequel ils ont \u00E9t\u00E9 mis en garde.
general.allowTransfer.label=Permettre le transfert
general.allowTransfer.description=Si coch\u00E9, les appels mis en garde ont la possibilit\u00E9 de renvoyer l'appel vers l'extension qui a mis en garde l'appel en appuyant sur 0. Vous pouvez configurer une touche de transfert diff\u00E9rent dans la section avanc\u00E9e.
general.transferKey.label=Touche de transfert
general.transferKey.description=Si vous appuyez sur la touche de transfert configur\u00E9e, l'appel sera transf\u00E9r\u00E9 vers l'extension qui a mis en garde l'appel. Permettre le transfert doit \u00EAtre activ\u00E9.
