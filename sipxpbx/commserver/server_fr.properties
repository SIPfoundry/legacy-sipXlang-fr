cdr.label=Registre d\u00E9taill\u00E9 des appels
cdr.description=
cdr.CALLRESOLVER_CALL_STATE_DB.label=Activer les Registres d\u00E9taill\u00E9s des appels
cdr.CALLRESOLVER_CALL_STATE_DB.description=Permet la collecte et le traitement des enregistrements d'appel (CDR). Si cette option est activ\u00E9e, les CDRs sont trait\u00E9s et consign\u00E9s dans la base de donn\u00E9es ainsi qu'affich\u00E9s sur pages Statistiques des appels. Dans le cas contraire, aucune donn\u00E9es de CDR n'est consign\u00E9e.
cdr.SIP_CALLRESOLVER_PURGE.label=Effacez les registres les plus anciens de fa\u00E7on quotidienne
cdr.SIP_CALLRESOLVER_PURGE.description=Programmez la purge quotidienne de la base de donn\u00E9es CDR et supprimez les enregistrements ant\u00E9rieurs comme sp\u00E9cifi\u00E9 ci-apr\u00E8s.
cdr.SIP_CALLRESOLVER_PURGE_AGE_CDR.label=\u00C2ge de purge pour CDR
cdr.SIP_CALLRESOLVER_PURGE_AGE_CDR.description=Si la purge quotidienne est activ\u00E9e, alors retirer les CDRs plus anciens que sp\u00E9cifi\u00E9 (en jours).
cdr.SIP_CALLRESOLVER_PURGE_AGE_CSE.label=\u00C2ge de purge pour CSE
cdr.SIP_CALLRESOLVER_PURGE_AGE_CSE.description=Les \u00E9v\u00E9nements d'\u00E9tat d'appel (CSEs) sont collect\u00E9s \u00E0 diff\u00E9rents endroits du syst\u00E8me et servent \u00E0 calculer les CDRs \u00E0 l'\u00E9chelle du syst\u00E8me. Une fois les CDRs cr\u00E9\u00E9s, les CSEs ne pr\u00E9sentent plus aucune utilit\u00E9. Ils sont donc supprim\u00E9s de la base de donn\u00E9es (si la purge des CDRs) apr\u00E8s le nombre de jours d\u00E9fini ici.
cdr.SIP_CALLRESOLVER_CALL_DIRECTION.label=Renvoi de l'appel
cdr.SIP_CALLRESOLVER_CALL_DIRECTION.description=Comptabiliser le renvoi de l'appel La direction d'appels classe les appels comme entrants, sortants ou intra-r\u00E9seau selon si l'appel provient d'une passerelle PSTN, \u00E9tait destin\u00E9 \u00E0 une passerelle PSTN, ou aucun des deux, respectivement.
