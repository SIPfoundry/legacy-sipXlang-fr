description.falbackDestination=Extension, ou adresse SIP d'un r\u00E9pondeur automatique, orbite de mise en garde ou groupe de recherche. Les appels seront envoy\u00E9s vers la Destination de red\u00E9marrage apr\u00E8s d\u00E9faillance si aucun utilisateur du groupe ne d\u00E9croche Laissez ce champ vide pour rediriger l'appel vers la messagerie du dernier utilisateur du groupe.
description.voicemailFallback=Si coch\u00E9, l'appel est envoy\u00E9 vers la messagerie du dernier utilisateur du groupe si aucun utilisateur du groupe ne d\u00E9croche Le dernier utilisateur doit avoir activ\u00E9 sa messagerie vocale. Si non coch\u00E9, la destination alternative de red\u00E9marrage apr\u00E8s d\u00E9faillance peut \u00EAtre indiqu\u00E9e ci-dessous.
description.userForward=Si coch\u00E9, les appels dirig\u00E9s au groupe de recherche suivent les r\u00E8gles de renvoi d'appel de l'utilisateur. D\u00E9cochez la case pour obliger le groupe de recherche \u00E0 ignorer le renvoi d'appel configur\u00E9 par les membres du groupe de recherche.
help.add=Cliquez sur le lien Ajouter un utilisateur pour ajouter des utilisateurs \u00E0 ce groupe de recherche. Vous pouvez rechercher des utilisateurs correspondant aux crit\u00E8res de recherche.
help.change=Changez la s\u00E9quence d'appel en d\u00E9pla\u00E7ant les utilisateurs en haut ou en bas. Sp\u00E9cifiez la dur\u00E9e d'expiration (en secondes) afin de d\u00E9terminer la longueur de la sonnerie du t\u00E9l\u00E9phone de l'utilisateur avant le transfert d'un appel vers l'utilisateur suivant de la liste.
