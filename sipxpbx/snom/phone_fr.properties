Key_Mapping.intercom_enabled.label=Activation d'Intercom
Key_Mapping.intercom_enabled.description=Ce param\u00E8tre d\u00E9termine si une connexion intercom entrante (voir param\u00E8tre fkey ci-dessus) est rejet\u00E9e "off" ou en g\u00E9n\u00E9ral autoris\u00E9e "on", l'authentication doit si n\u00E9cessaire doit de toute fa\u00E7on \u00EAtre fournie.
Key_Mapping.answer_after_policy.label=R\u00E9ponse apr\u00E8s authentification
Key_Mapping.answer_after_policy.description=Accepte une requ\u00EAte intercom entrante signal\u00E9e par "answer-after=0" toujours "always", en veille uniquement "idle" ou jamais "off". L'authentication doit si n\u00E9cessaire \u00EAtre fournie
