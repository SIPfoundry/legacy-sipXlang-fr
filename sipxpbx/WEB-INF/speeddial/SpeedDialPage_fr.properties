title=Num\u00E9rotation rapide
quick.help=Les num\u00E9ros \u00E0 num\u00E9rotation rapide sont d\u00E9finis en fonction de l'utilisateur. Ils sont attribu\u00E9s \u00E0 des t\u00E9l\u00E9phones capables de num\u00E9roter rapidement, pour lesquels l'utilisateur est enregistr\u00E9 comme premi\u00E8re ligne du t\u00E9l\u00E9phone. Notez que la num\u00E9rotation rapide n'est pas encore disponible sur tous les t\u00E9l\u00E9phones.<br /><br />Veillez \u00E0 choisir des noms qui peuvent \u00EAtre affich\u00E9s par votre t\u00E9l\u00E9phone ou le standard t\u00E9l\u00E9phonique que vous utilisez.<br /><br /> Subscribe to presence ne doit \u00EAtre utilis\u00E9 que par des t\u00E9l\u00E9phones prenant en charge cette fonctionnalit\u00E9.  Notez que la pr\u00E9sence n'est pas disponible sur tous les t\u00E9l\u00E9phones.<br /><br />Lors de la mise \u00E0 jour de t\u00E9l\u00E9phones, tous les t\u00E9l\u00E9phones associ\u00E9s \u00E0 l'utilisateur red\u00E9marreront automatiquement.<br/>
button.updatePhones=Enregistrer et mettre \u00E0 jour de(s) t\u00E9l\u00E9phone(s)
