quick.help=<p>S\u00E9lectionnez ou t\u00E9l\u00E9chargez un fichier sp\u00E9cifique \u00E0 lire pour le "bip" lorsque ce groupe d'annonce est appel\u00E9. <br/>Le num\u00E9ro de groupe d'annonce est compos\u00E9 des chiffres qui suivent le pr\u00E9fixe. <br/>Par exemple, avec le pr\u00E9fixe configur\u00E9 sur *77, au moment de composer "*771", ceci appellera la page au groupe d'annonce 1. <br/>Si "*7742" est compos\u00E9, ceci appellera la page au groupe d'annonce 42.<br/>Le d\u00EDlai de la page est configurable avec comme limite 600 secondes.</p>Un d\u00EDlai de page de 0 correspond \u00E0 un d\u00EDlai nul.
