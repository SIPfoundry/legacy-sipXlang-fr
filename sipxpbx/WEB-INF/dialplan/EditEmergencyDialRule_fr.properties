help.text=S'il s'agit de la premi\u00E8re r\u00E8gle de num\u00E9rotation d'urgence activ\u00E9e configur\u00E9e pour ne pas utiliser le renvoi d'appel, et poss\u00E8de au moins une passerelle et que celle-ci ne poss\u00E8de aucun autre itin\u00E9raire configur\u00E9, les t\u00E9l\u00E9phones sp\u00E9cifiques \u00E9tabliront par d\u00E9faut les appels d'urgence directement sur cette passerelle. Ces t\u00E9l\u00E9phones sp\u00E9cifiques appartiendront \u00E0 l'un des mod\u00E8les suivants\u00A0:{0}Vous pouvez changement ce comportement en modifiant la configuration d'urgence pour ces t\u00E9l\u00E9phones ou groupes de t\u00E9l\u00E9phones express\u00E9ment.<br/>N'oubliez pas d'envoyer des profils aux t\u00E9l\u00E9phones appropri\u00E9s.<br/>Pour les mod\u00E8les de t\u00E9l\u00E9phone ne figurant pas dans la liste ci-dessus, les appels d'urgence continueront d'\u00EAtre \u00E9tablis par le proxy et suivront ce plan de num\u00E9rotation \u00E0 l'instar de tout autre appel.
