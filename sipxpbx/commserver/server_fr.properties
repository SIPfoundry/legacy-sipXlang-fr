presence.PRESENCE_SERVER_HTTP_PORT.description=Port http auquel le poste de travail d\u00E9di\u00E9 se relie pour envoyer des requ\u00EAtes d'ouverture et de fermeture de session Xml-Rpc, par exemple : 8111
