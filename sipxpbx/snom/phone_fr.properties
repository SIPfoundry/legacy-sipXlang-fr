Basic_Settings.time_24_format.label=Format 24 h de l'heure
Basic_Settings.time_24_format.description="on" r\u00E8gle le format de l'heure sur 24 heures et le format 12 heures avec am/pm est utilis\u00E9 avec "off" Ceci s'applique \u00E0 la repr\u00E9sentation de la date sur l'\u00E9cran ainsi que sur l'interface web
Basic_Settings.with_flash.label=Utiliser le plugiciel d'animation Flash
Basic_Settings.with_flash.description=L'interface web principal du t\u00E9l\u00E9pone utilise une animation flash. La configuration sur "on" permettra d'utiliser flash pour afficher le statut en direct du t\u00E9l\u00E9phone, indiquant les appels entrants, le destinataire de l'appel en cours, etc ..
Basic_Settings.call_completion.label=Fin de l'appel
Basic_Settings.call_completion.description=Gr\u00E2ce \u00E0 "on", le t\u00E9l\u00E9phone permet sur occup\u00E9 ou non joignable d'attendre que l'autre personne soit \u00E0 nouveau disponible et informe l'utilisateur de la possibilit\u00E9 de passer un nouvel appel
Basic_Settings.peer_to_peer_cc.label=Fin d'appel poste-\u00E0-poste
Basic_Settings.peer_to_peer_cc.description=La signalisation SIP pour l'\u00E9tablissement d'une communication peut \u00EAtre effectu\u00E9e soit via proxy "off" ou poste-\u00E0-poste "on"
