label.defaultCallerAlias=Identifiant d'appelant par d\u00E9faut
description.defaultCallerAlias=Identifiant d'appelant utilis\u00E9 pour les appels connect\u00E9s via cette passerelle, sauf sp\u00E9cification d'un identifiant d'appelant sp\u00E9cifique.
label.anonymous=Bloquer l'Identifiant de l'appelant
description.anonymous=Si coch\u00E9, les identifiants d'appelants de tous les appels connect\u00E9s via cette passerelle seront bloqu\u00E9s, sauf sp\u00E9cification d'un identifiant d'appelant sp\u00E9cifique.  
label.ignoreUserInfo=Ignorer l'identifiant d'appelant utilisateur
description.ignoreUserInfo=Si coch\u00E9, les options Identifiant d'appelant par d\u00E9faut de la passerelle et Bloquer l'identifiant d'appelant sont prises en compte pour cette passerelle.
label.transformUserExtension=Transformer l'extension 
description.transformUserExtension=Si coch\u00E9, la passerelle g\u00E9n\u00E8rera un identifiant d'appelant en transformant l'extension de l'utilisateur. Si non coch\u00E9, l'identifiant d'appelant sp\u00E9cifi\u00E9 sur un niveau de groupe sera utilis\u00E9.
label.addPrefix=Pr\u00E9fixe de l'identifiant de l'appelant
description.addPrefix=Pr\u00E9fixe optionnel ajout\u00E9 \u00E0 l'externsion de l'appelant pour cr\u00E9er l'identifiant d'appelant.
label.keepDigits=Conserver les chiffres
description.keepDigits=Nombre de chiffres de l'extension conserv\u00E9s avant d'ajouter le pr\u00E9fixe de l'identifiant d'appelant. Si l'extension de l'appelant poss\u00E8de plus de chiffres que ce qui est configur\u00E9, les premiers chiffres sont abandonn\u00E9s lors de la cr\u00E9ation de l'identifiant d'appelant.
