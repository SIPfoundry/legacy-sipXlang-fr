msg.bypassInstantMessage.description=Si coch\u00E9e, l'\u00E9cran proposant une s\u00E9lection de 'Message Center' et 'Instant  Messages' sera contourn\u00E9 en appuyant sur la touche Messages, le t\u00E9l\u00E9phone se comportera comme si 'Message Center' a \u00E9t\u00E9 s\u00E9lectionn\u00E9. Voir 3.6.1 Int\u00E9gration de la bo\u00EEte vocale sur la page 49. Les Messages instantan\u00E9s resteront accessibles \u00E0 partir du Menu principal.
nat.label=NAT
nat.description=Ces param\u00E8tres d\u00E9finissent le port et les changements d'adresse IP utilis\u00E9s dans la NAT traversal. Les changements de  port changeront le port utilis\u00E9 par le t\u00E9l\u00E9phone, tandis que l'entr\u00E9e IP ne change que l'IP affich\u00E9 dans la signalisation SIP. Ceci permet d'utiliser des dispositifs NAT simples capables de rediriger le trafic, mais ne permet pas la redirection de port. Par exemple, le port 5432 sur le dispositif NAT peut \u00EAtre envoy\u00E9 au port 5432 sur un dispositif interne, mais non le port 1234.
nat.ip.label=Ip
nat.ip.description=L'adresse IP \u00E0 afficher dans la signalisation SIP doit correspondre \u00E0 l'adresse IP externe utilis\u00E9e par le dispositif NAT.
nat.signalPort.label=Port de signalisation SIP
nat.signalPort.description=Si non-Null, ce port sera utilis\u00E9 par le t\u00E9l\u00E9phone pour la signalisation SIP,  d\u00E9terminant la valeur configur\u00E9e pour les param\u00E8tres RTP.
nat.mediaPortStart.label=Media Port Range Start
nat.mediaPortStart.description=Si non-Null, cet attribut sera utilis\u00E9 pour configurer le port RTP initialement assign\u00E9, d\u00E9terminant la valeur configur\u00E9e pour les param\u00E8tres RTP.
nat.keepalive.interval.label=Intervalle d'entretien
nat.keepalive.interval.description=L'intervalle (en secondes) pendant lequel le t\u00E9l\u00E9phone enverra un paquet keep-alive \u00E0 la passerelle/dispositif NAT afin de maintenir le port de communication ouvert. Lorsqu'il est configur\u00E9 sur 0 ou vide, les paquets keep-alive ne sont pas envoy\u00E9s. 
