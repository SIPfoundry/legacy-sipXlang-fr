Action_URLs.description=Une URL action d\u00E9clenche une URL externe en r\u00E9ponse \u00E0 diff\u00E9rents \u00E9v\u00E8nements. Par exemple, sur un appel entrant, l'URL "Appel entrant" est d\u00E9cl\u00E9nch\u00E9e.
