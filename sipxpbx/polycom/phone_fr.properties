dialplan.impossibleMatchHandling.label=Gestion de correspondance impossible
dialplan.impossibleMatchHandling.description=Si 'envoy\u00E9s imm\u00E9diatement', les chiffres saisis et comprenant le point o\u00F9 une correspondance impossible s'est produite sont imm\u00E9diatement envoy\u00E9s au serveur. Si 'd\u00E9clencher tonalit\u00E9 de recomposition', d\u00E9clenche une tonalit\u00E9 de recomposition. Si 'permettre \u00E0 l'utilisateur d'organiser', permet \u00E0 l'utilisateur d'accumuler des chiffres et de renvoyer l'appel manuellement \u00E0 l'aide de la touche Envoyer.
