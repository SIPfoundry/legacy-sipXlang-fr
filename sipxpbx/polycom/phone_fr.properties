#voice.audioProfile.G711Mu.payloadSize.label=
voice.audioProfile.G711Mu.payloadSize.description=La taille de charge utile de transmission pr\u00E9f\u00E9r\u00E9e en millisecondes fournie dans les offres SDP et utilis\u00E9e en l'absence de n\u00E9gociations ptime. Il s'agit \u00E9galement des tailles de charge utile de r\u00E9cepteur.
#voice.audioProfile.G711Mu.jitterBufferMin.label=
voice.audioProfile.G711Mu.jitterBufferMin.description=La plus petite profondeur de tampon de gigue (en millisecondes) qui doit \u00EAtre obtenue avant la lecture commence pour la premi\u00E8re fois Une fois cette profondeur obtenue, elle devra se situer sous ce point et la lecture continuera.  Ce param\u00E8tre doit \u00EAtre r\u00E9gl\u00E9 sur la valeur la plus petite possible qui est d'au moins deux charge utiles de paquets, et sup\u00E9rieure \u00E0 la gigue moyenne \u00E0 court terme attendue.
#voice.audioProfile.G711Mu.jitterBufferShrink.label=
voice.audioProfile.G711Mu.jitterBufferShrink.description=La dur\u00E9e minimum absolue (en millisecondes) du r\u00E9cepteur de paquets RTP sans perte de paquet entre les chutes de taille de tampon de gigue. Utilisez des valeurs inf\u00E9rieures (1000  ms) afin de r\u00E9duire les bons r\u00E9seaux. Utilisez des valeurs sup\u00E9rieures afin de r\u00E9duire la perte de paquets sur les r\u00E9seaux avec des gigues plus importantes (3000 ms).
#voice.audioProfile.G711Mu.jitterBufferMax.label=
voice.audioProfile.G711Mu.jitterBufferMax.description=La plus grande profondeur de tampon de gigue prise en charge (en millisecondes).  La gigue de taille sup\u00E9rieure provoquera des pertes de paquets. Ce param\u00E8tre doit \u00EAtre r\u00E9gl\u00E9 sur la valeur la plus basse possible qui prendra en charge la gigue de r\u00E9seau pr\u00E9vue
