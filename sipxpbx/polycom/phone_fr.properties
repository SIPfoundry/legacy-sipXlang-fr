#voIpProt.SIP.dialog.useSDP.label=
voIpProt.SIP.dialog.useSDP.description=Si coch\u00E9, et si le t\u00E9l\u00E9phone est mis en attente, la bo\u00EEte de dialogue montre le SDP. Si d\u00E9coch\u00E9, aucun SDP n'est envoy\u00E9 et le param {pname="+sip.rendering" pval="no"} est envoy\u00E9 dan la bo\u00EEte de dialogue. REMARQUE\u00A0: La valeur par d\u00E9faut du microgiciel 1.6.5 a \u00E9t\u00E9 coch\u00E9e.
#voIpProt.SIP.dialog.usePvalue.label=
voIpProt.SIP.dialog.usePvalue.description=La valeur d\u00E9coch\u00E9e signifie que le t\u00E9l\u00E9phone utilise le nom de champ \u00E2\u0080\u009Cpval\u00E2\u0080\u009D dans le dialogue. Ceci respecte le brouillon draft-ietf-sipping-dialog-package-06.txt. Certaines impl\u00E9mentations requi\u00E8rent un nom de champ \u00E2\u0080\u009Cpvalue\u00E2\u0080\u009D. Celui-ci sera utilis\u00E9 lorsqu'il est coch\u00E9.
