Ringer_Settings.ringing_time.label=Dur\u00E9e de sonnerie
Ringer_Settings.ringing_time.description=Dur\u00E9e en secondes pendant laquelle un appel entrant doit sonner avant que le t\u00E9l\u00E9phone ne le rejette
