Basic_Settings.block_url_dialing.description=Si configur\u00E9 sur "on" l'utilisateur ne pourra plus changer le type de saisie pour la modification de caract\u00E8res, seuls des num\u00E9ros resteront.
Basic_Settings.challenge_response.label=Interrogation-r\u00E9ponse
Basic_Settings.challenge_response.description="on" s'enclenche en affichant les requ\u00EAtes \u00E0 l'\u00E9cran. L'utilisateur est invit\u00E9 \u00E0 saisir un mot de passe pour s'authentifier.
Basic_Settings.cmc_feature.label=Fonction CMC (gestion des co\u00FBts d'appel)
Basic_Settings.cmc_feature.description=Lorsque ce param\u00E8tre (CMC - Client Matter Code) est activ\u00E9, l'utilisateur se voit proposer une touche programmable pendant un appel; elle envoie un code unique au serveur en utilisant le message INFO dans SIP. Ce code peut ensuite \u00EAtre utilis\u00E9 pour la tenue des comptes et factures avec l'identifiant d'appel de cet appel.
Basic_Settings.cw_dialtone.label=Tonalit\u00E9 de renvoi d'appel
Basic_Settings.cw_dialtone.description=En cas de mise en attente, vous entendrez une tonalit\u00E9 "on" ou rien "off"
Basic_Settings.conf_hangup.label=Configurer le raccrochage
Basic_Settings.conf_hangup.description=Il se peut que vous souhaitiez que l'interrupteur n'annule pas un appel, il doit alors \u00EAtre configur\u00E9 sur "off"
Basic_Settings.transfer_on_hangup.label=Transfert sur raccrochage
Basic_Settings.transfer_on_hangup.description=Pour d\u00E9sactiver la fonction "transfert sur raccrochage", configurez sur "off"
Basic_Settings.call_join_xfer.label=Joindre appel \u00E0 la conversation
