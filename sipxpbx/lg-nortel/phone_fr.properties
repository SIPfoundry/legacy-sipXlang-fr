#NETTIME.dst_start_month.label=
NETTIME.dst_start_month.description=Mois pendant lequel l'heure d'\u00E9t\u00E9 commence. Les valeurs valides sont 1 - 12, 1 correspondant \u00E0 janvier et 12 \u00E0 d\u00E9cembre, aux Etats-Unis.
#NETTIME.dst_start_day.label=
NETTIME.dst_start_day.description=Jour du mois au cours duquel l'heure d'\u00E9t\u00E9 commence. Les valeurs valides sont 1 - 31 ou 0 pour ignorer ce champ, utilisez plut\u00F4t le param\u00E8tre d\u00E9but_heure_d'\u00E9t\u00E9_jour_de_semaine.
#NETTIME.dst_start_day_of_week.label=
NETTIME.dst_start_day_of_week.description=Jour de la semaine au cours duquel l'heure d'\u00E9t\u00E9 commence. Les valeurs valides sont 1 - 7, 1 correspondant \u00E0 dimanche et 7 \u00E0 samedi, aux Etats-Unis.
#NETTIME.dst_start_week_of_month.label=
NETTIME.dst_start_week_of_month.description=Semaine du mois au cours de laquelle l'heure d'\u00E9t\u00E9 commence. Les valeurs valides sont 1 - 6 et 7, 1 correspondant \u00E0 la premi\u00E8re semaine et les num\u00E9ros suivants correspondant aux semaines suivantes, et 7 correspondant \u00E0 la derni\u00E8re semaine du mois, quelque soit la derni\u00E8re semaine; aux Etats-Unis. 
#NETTIME.dst_start_time.label=
NETTIME.dst_start_time.description=Heure du jour au cours de laquelle l'heure d'\u00E9t\u00E9 commence. Les valeurs valides sont 0 - 23; aux Etats-Unis.
#NETTIME.dst_start_month.label=
NETTIME.dst_stop_month.description=Mois pendant lequel l'heure d'\u00E9t\u00E9 se termine. Les valeurs valides sont 1 - 12, 1 correspondant \u00E0 janvier et 12 \u00E0 d\u00E9cembre, aux Etats-Unis.
#NETTIME.dst_stop_day.label=
NETTIME.dst_stop_day.description=Jour du mois au cours duquel l'heure d'\u00E9t\u00E9 se termine. Les valeurs valides sont 1 - 31 ou 0 pour ignorer ce champ, utilisez plut\u00F4t le param\u00E8tre fin_heure_d'\u00E9t\u00E9_jour_de_semaine.
#NETTIME.dst_start_day_of_week.label=
NETTIME.dst_stop_day_of_week.description=Jour de la semaine au cours duquel l'heure d'\u00E9t\u00E9 se termine. Les valeurs valides sont 1 - 7, 1 correspondant \u00E0 dimanche et 7 \u00E0 samedi, aux Etats-Unis.
#NETTIME.dst_start_week_of_month.label=
NETTIME.dst_stop_week_of_month.description=Semaine du mois au cours de laquelle l'heure d'\u00E9t\u00E9 se termine. Les valeurs valides sont 1 - 6 et 7, 1 correspondant \u00E0 la premi\u00E8re semaine et les num\u00E9ros suivants correspondant aux semaines suivantes, et 7 correspondant \u00E0 la derni\u00E8re semaine du mois, quelque soit la derni\u00E8re semaine; aux Etats-Unis.
#NETTIME.dst_stop_time.label=
NETTIME.dst_stop_time.description=Heure du jour au cours de laquelle l'heure d'\u00E9t\u00E9 se termine. Les valeurs valides sont 0 - 23; aux Etats-Unis.
