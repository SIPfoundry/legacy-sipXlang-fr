voIpProt.SIP.protocol.useRFC2543hold.description=Si coch\u00E9, utilisez la technique obsol\u00E8te c=0.0.0.0 RFC2543 ou utilisez les attributs de direction de m\u00E9dia SDP (tels que a=sendonly) par RFC 3264 lors de l'amorce de la mise en attente. Dans ce cas, le t\u00E9l\u00E9phone traite la signalisation en attente entrante dans ce format.
#voIpProt.SIP.protocol.lcs.label=
voIpProt.SIP.protocol.lcs.description=Si coch\u00E9, le param\u00E8tre propri\u00E9taire 'epid' est ajout\u00E9 au champ De de toutes les requ\u00EAtes pour la prise en charge du serveur Windows Live Communications
voIpProt.SIP.protocol.useSendonlyHold.description=Si configur\u00E9 sur 1, le t\u00E9l\u00E9phone enverra une r\u00E9invitation avec un attribut de mode flux \u00AB envoi uniquement \u00BB lorsqu'un appel est mis en attente. Le comportement est identique au pr\u00E9c\u00E9dent. Si configur\u00E9 sur 0, le t\u00E9l\u00E9phone enverra une r\u00E9invitation avec un attribut de mode flux \u00AB inactif \u00BB lorsqu'un appel est mis en attente. REMARQUE\u00A0: Le t\u00E9l\u00E9phone ignorera la valeur de ce param\u00E8tre s'il est configur\u00E9 sur 1 lorsque le param\u00E8tre useRFC2543hold est \u00E9galement configur\u00E9 sur 1 (la valeur par d\u00E9faut est 0).
#voIpProt.SIP.protocol.sendCompactHdrs.label=
voIpProt.SIP.protocol.sendCompactHdrs.description=Si configur\u00E9 sur 0, les noms d'en-t\u00EAte SIP g\u00E9n\u00E9r\u00E9s par le t\u00E9l\u00E9phone utilisent la forme longue, par exemple 'De. Si configur\u00E9 sur 1, les noms d'en-t\u00EAte SIP g\u00E9n\u00E9r\u00E9s par le t\u00E9l\u00E9phone utilisent la forme courte, par exemple 'd'.
#voIpProt.SIP.protocol.WM50.label=
voIpProt.SIP.protocol.WM50.description=Compatibilit\u00E9 avec Windows Messaging 5.0 
#voIpProt.SIP.protocol.ms-forking.label=
voIpProt.SIP.protocol.ms-forking.description=Ce param\u00E8tre n'est actif que lorsqu'un serveur LCS est utilis\u00E9. Si coch, il faut s'attendre que le serveur utilisera l'aggr\u00E9gation afin de d\u00E9terminer laquelle des extr\u00E9mit\u00E9s recevra une INVITE lorsque plusieurs extr\u00E9mit\u00E9s partagent les m\u00EAmes autorisations de l'utilisateur Le t\u00E9l\u00E9phone prendra en charge ms-forking dans son en-t\u00EAte de requ\u00EAte d'enregistrement et le t\u00E9l\u00E9phone rejettera tous les messages d'INVITE qui sont des messages Instantan\u00E9s afin d'\u00E9viter que le t\u00E9l\u00E9phone n'accepte instantan\u00E9ment des INVITEs de message instantan\u00E9 pouvant davantage convenir \u00E0 une extr\u00E9mit\u00E9 WM ou OC.
