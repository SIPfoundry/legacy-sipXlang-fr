#voIpProt.SIP.specialEvent.checkSync.alwaysReboot.label=
voIpProt.SIP.specialEvent.checkSync.alwaysReboot.description=Si coch\u00E9, toujours r\u00E9initialisez lorsqu'un message NOTIFY provient du serveur avec \u00E9v\u00E8nement \u00E9quvalent \u00E0 check-sync. Si configur\u00E9 sur 0, ne r\u00E9initialiser que si l'un des fichiers r\u00E9pertori\u00E9s dans [mac].cfg ont chang\u00E9 sur le serveur FTP lorsqu'un message NOTIFY provient du serveur avec \u00E9v\u00E8nement \u00E9quvalent \u00E0 check-sync.
#voIpProt.SIP.conference.label=
voIpProt.SIP.conference.description=
#voIpProt.SIP.conference.address.label=
voIpProt.SIP.conference.address.description=Si Null, les conf\u00E9rences sont configur\u00E9es sur le t\u00E9l\u00E9phone localement. Si configur\u00E9 sur une valeur quelconque, les conf\u00E9rences sont configur\u00E9es par le serveur utilisant l'agent de conf\u00E9rence sp\u00E9cifi\u00E9 par cet adresse. Les valeurs acceptables d\u00E9pendent de la politique d'impl\u00E9mentation du serveur de conf\u00E9rence.
