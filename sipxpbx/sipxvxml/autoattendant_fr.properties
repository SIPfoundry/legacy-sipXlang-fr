dtmf.label=Gestion du DTMF
dtmf.description=
dtmf.interDigitTimeout.label=D\u00E9lai d'attente inter-DTMF (num\u00E9ro en fr\u00E9quence)
dtmf.interDigitTimeout.description=Le temps d'attente entre chaque touche du clavier avant l'interpr\u00E9tation de la requ\u00EAte de l'utilisateur. Il ne peut \u00EAtre sup\u00E9rieur au d\u00E9lai d'attente global DTMF 
dtmf.overallDigitTimeout.label=D\u00E9lai d'attente global DTMF
dtmf.overallDigitTimeout.description=D\u00E9lai d'attente avant l'interpr\u00E9tation de la requ\u00EAte de l'utilisateur.
dtmf.maxDigits.label=Nombre maximum de tonalit\u00E9s DTMF 
dtmf.maxDigits.description=Nombre maximum de touches de clavier t\u00E9l\u00E9phonique avant l'interpr\u00E9tation de la requ\u00EAte de l'utilisateur.
onfail.label=R\u00E9ponse invalide
onfail.description=Configure le comportement du r\u00E9pondeur automatique lorsque l'utilisateur saisit une r\u00E9ponse invalide ou lorsque aucune r\u00E9ponse n'est re\u00E7ue.
onfail.reprompt.label=Compteur de relecture
onfail.reprompt.description=Nombre de fois que le r\u00E9pondeur automatique r\u00E9p\u00E8te l'invite apr\u00E8s l'annonce initiale avant l'abandon et le transfert d'appel ou la d\u00E9connexion.
onfail.transfer.label=Transfert pendant les \u00E9checs
onfail.transfer.description=Si activ\u00E9, le r\u00E9pondeur automatique transf\u00E8rera l'appel vers une extension d\u00E9sign\u00E9e si une r\u00E9ponse non valide a \u00E9t\u00E9 re\u00E7ue. Si d\u00E9sactiv\u00E9, l'appel sera d\u00E9connect\u00E9.
onfail.transfer-extension.label=Extension de transfert
onfail.transfer-extension.description=Extension utilis\u00E9e lorsque le param\u00E8tre transfert en cas d'\u00E9chec est activ\u00E9.
