#voIpProt.SIP.requestValidation.1.request.label=
voIpProt.SIP.requestValidation.1.request.description=L'un des : 'INVITE', 'ACK', 'BYE', 'REGISTER', 'CANCEL', 'OPTIONS', 'INFO',  'MESSAGE', 'SUBSCRIBE', 'NOTIFY', 'REFER', 'PRACK', ou 'UPDATE'. d\u00E9finit le nom de la m\u00E9thode pour laquelle la validation sera appliqu\u00E9e. AVERTISSEMENT\u00A0: Une validation de requ\u00EAte intensive aura un impact n\u00E9gatif sur les performances en raison de la signalisation suppl\u00E9mentaire requises dans certains cas, utilisez-la \u00E0 bon escient.
#voIpProt.SIP.requestValidation.1.method.label=
voIpProt.SIP.requestValidation.1.method.description=Null ou l'un des : 'source', 'digest' ou 'both'/'all'. Si Null, aucune validation n'est effectu\u00E9e. D\u00E9finit sinon le type de validation effectu\u00E9e pour la requ\u00EAte\u00A0: source : garantit que la requ\u00EAte provient d'une adresse IP d'un serveur appartenant aux serveurs d'enregistrement; digest: requ\u00EAtes de demande d'acc\u00E8s avec l'authentication digest en utilisant les autorisations locales pour l'enregistrement associ\u00E9 (ligne); les deux ou tous : appliquez deux parmi les m\u00E9thodes susmentionn\u00E9es
#voIpProt.SIP.requestValidation.1.request.1.event.label=
voIpProt.SIP.requestValidation.1.request.1.event.description=D\u00E9termine lequel des \u00E9v\u00E8nements sp\u00E9cifi\u00E9s avec l'en-t\u00EAte d'\u00E9v\u00E8nement devra \u00EAtre valid\u00E9, seulement applicable lorsqu'une requ\u00EAte est configur\u00E9e sur 'SUBSCRIBE' ou 'NOTIFY'. Si configur\u00E9 sur Null, tous les \u00E9v\u00E8nements seront valid\u00E9s.
#voIpProt.SIP.digest.label=
voIpProt.SIP.digest.description=Autorisations pour les requ\u00EAtes entrantes, si la validation de requ\u00EAte est activ\u00E9e.
