mb.label=Micronavigateur
mb.description=Ces param\u00E8tres configurent la page d'accueil et le proxy qui seront utilis\u00E9s par le Micronavigateur une fois s\u00E9lectionn\u00E9 pour fournir des services et lorsqu'il est utilis\u00E9 comme partie de l'\u00E9cran de veille. Ils contr\u00F4lent \u00E9galement des limites de taille et la fr\u00E9quence de rafra\u00EEchissement de l'\u00E9cran de veille.
#mb.idleDisplay.label=
mb.idleDisplay.description=
#mb.idleDisplay.home.label=
mb.idleDisplay.home.description=URL utilis\u00E9e pour la page d'accueil de l'\u00E9cran de veille du Micronavigateur. Exemple :  http://www.example.com/ xhtml/frontpage.cgi?page=home. Si vide, il n'y aura pas de fonction d'\u00E9cran de veille de micronavigateur. Notez que l'\u00E9cran de veille du Micronavigateur d\u00E9placera l'indicateur de l'\u00E9cran de veille. Voir les param\u00E8tres des indicateurs.
#mb.idleDisplay.refresh.label=
mb.idleDisplay.refresh.description=La dur\u00E9e en secondes entre les rafra\u00EEchissements du contenu du micronavigateur de l'\u00E9cran de veille. 0 = le micronavigateur de l'\u00E9cran de veille n'est pas rafra\u00EEchi. D\u00E9lai minimum de rafra\u00EEchissement =  5 secondes (les valeurs de 1 \u00E0 4 seront ignor\u00E9es, et 5 sera privil\u00E9gi\u00E9e) Remarques\u00A0: Si un en-t\u00EAte de rafra\u00EEchissement du HTTP  est d\u00E9tect\u00E9, il sera respect\u00E9, m\u00EAme si ce param\u00E8tre est configur\u00E9 sur 0. L'utilisation de ce param\u00E8tre avec l'en-t\u00EAte de rafra\u00EEchissement HTTP peut entra\u00EEner le rafra\u00EEchissement de l'\u00E9cran de veille \u00E0 des instants inattendus.
#mb.main.label=
mb.main.description=
#mb.main.home.label=
mb.main.home.description=URL utilis\u00E9e pour la page d'accueil du Micronavigateur. ISi vide, le navigateur informera l'utilisateur  de l'utilisation d'une page d'accueil vide. Exemple : http://www.example.com/ xhtml/frontpage.cgi?page=home.
#mb.main.idleTimeout.label=
mb.main.idleTimeout.description=D\u00E9lai pour le navigateur interactif. Si le navigateur interactif reste en veille pendant un laps de temps d\u00E9fini, le t\u00E9l\u00E9phone devrait revenir sur le navigateur inactif. Si configur\u00E9 sur 0, ou sans valeur, le d\u00E9lai est nul.  Les valeurs autoris\u00E9es sont de 0 \u00E0 10.
#mb.main.statusbar.label=
mb.main.statusbar.description=Signaler pour d\u00E9terminer si l'affichage des messages de statut est d\u00E9sactiv\u00E9 ou pas.
#mb.limits.label=
mb.limits.description=
#mb.limits.nodes.label=
mb.limits.nodes.description=Limite le nombre de balises que l'analyseur syntaxique XML pourra g\u00E9rer. Ceci limite la quantit\u00E9 de m\u00E9moire utilis\u00E9e par les pages complexes. Le navigateur Services et l'\u00E9cran de veille utilisent une m\u00E9moire d\u00E9finie par cette limite. Un total maximum de 500 (256 chaque) est recommand\u00E9. L'augmentation de cette valeur aura un impact n\u00E9gatif sur les performances du t\u00E9l\u00E9phone.
#mb.limits.cache.label=
mb.limits.cache.description=Limite la taille totale des objets t\u00E9l\u00E9charg\u00E9s pour chaque page (XHTML et images). D\u00E8s lors que cette limite a \u00E9t\u00E9 atteinte, aucune autre image ne sera t\u00E9l\u00E9charg\u00E9e jusqu'\u00E0 ce que la page suivante soit requise. Unit\u00E9s = kOctets L'augmentation de cette valeur aura un impact n\u00E9gatif sur les performances du t\u00E9l\u00E9phone.
#mb.proxy.label=
mb.proxy.description=Adresse du serveur HTTP proxy souhait\u00E9 qui sera utilis\u00E9e par le Micronavigateur. Si vide, le serveur HTTP normal non mandat\u00E9 est utilis\u00E9 par le Micronavigateur.
