quick.help=Le paging group comprend une liste d'extensions \u00E0 appeler lorsque le pr\u00E9fixe de paging suivi du num\u00E9ro de paging group est compos\u00E9.<br/>Vous pouvez proc\u00E9der \u00E0 des modifications sur la configuration du serveur de paging sans alt\u00E9rer l'ex\u00E9cution du serveur.<br/>D\u00E8s lors que vous \u00EAtes satisfait des modifications de configuration, appuyez sur le bouton <em>Activer</em>.<br/>Le serveur paging red\u00E9marrera automatiquement apr\u00E8s que la configuration a \u00E9t\u00E9 activ\u00E9e.<br/><strong>Pour changer le pr\u00E9fixe de paging, le plan de num\u00E9rotation doit \u00EAtre r\u00E9activ\u00E9</strong>.<br/><br/>les t\u00E9l\u00E9phones Polycom et LG-Nortel sont automatiquement configur\u00E9s pour r\u00E9pondre automatiquement \u00E0 une page. Les autres t\u00E9l\u00E9phones doivent \u00EAtre configur\u00E9s manuellement. La page dispara\u00EEt pass\u00E9 1 minute.
