lcl.datetime.date.format.label=Format
lcl.datetime.date.format.description=Contr\u00F4le le format de la cha\u00EEne de la date (J = jour de la semaine, j = jour du mois, M = month), par ex.: J,jM = "Jeudi 3 Juillet" ou "Mj,J = Juillet 3 Jeudi". Le champ doit contenir 0, 1 ou 2 virgules, qui peuvent \u00EAtre plac\u00E9es uniquement entre les caract\u00E8res et une seule \u00E0 la fois, par exemple 'J,,jM' est interdit.
#lcl.datetime.date.longFormat.label=
