Ringer_Settings.custom_melody_url.description=Si la sonnerie_famille, sonnerie_amis, sonnerie_coll\u00E8gues est personnalis\u00E9e, le t\u00E9l\u00E9phone lit le fichier WAV vers lequel l'URL renvoie si l'appel entrant peut \u00EAtre mapp\u00E9 via le carnet d'adresses vers le groupe de contacts du carnet d'adresses ad\u00E9quat.
Ringer_Settings.ring_sound.label=Sonnerie par d\u00E9faut
